<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <title>Markdown to Asciidoctor Converter</title>
    <link rel="stylesheet" type="text/css" href="https://dohliam.github.io/dropin-minimal-css/vendor/concise.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      #mdHeading, #adocHeading {
        color: darkgrey;
      }
      #mdOutput {
        margin-top: 1.5rem;
      }
      .paragraph {
        margin-top: 1.5rem;
      }
      li p {
        display: inline;
      }
    </style>
    <script src="js/mdtoadoc.js" type="text/javascript"></script>
    <script src="js/asciidoctor.min.js" type="text/javascript"></script>
    <script src="js/marked.min.js" type="text/javascript"></script>
  </head>
  <body onload="window.mdInput.focus();">

    <main container>
      <h1>Markdown to Asciidoctor Converter</h1>

      <section grid>
        <article column="6">
          <textarea id="mdInput" placeholder="Enter some Markdown here"></textarea>
        </article>
        <article column="6" style="margin-top:0">
          <textarea id="adocResult" readonly="true" placeholder="Converted Asciidoctor text will appear here"></textarea>
        </article>
      </section>

      <section grid id="headings" style="display:none">
        <article column="6"><h2 id="mdHeading">Markdown Preview</h2>
          <div id="mdOutput">&nbsp;</div>
        </article>
        <article column="6" style="margin-top:0"><h2 id="adocHeading">Asciidoctor Preview</h2>
          <div id="adocOutput">&nbsp;</div>
        </article>
      </section>

      <button type="button" onclick="convertBtn()">Click to convert Markdown to Asciidoctor</button>

    </main>
  </body>
</html>
