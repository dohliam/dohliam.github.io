<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >

    <link rel="stylesheet" type="text/css" href="../css/centigram.min.css">

    <center>
      <h2>Sum columns</h2>
      <table>
        <tr>
          <th>Input</th>
          <th>Sum values</th>
        </tr>
        <tr>
          <td><textarea type="text" rows="25" cols="25" style="font-size: 16px" value="" id="input_col" onkeyup="calc_sum();"></textarea></td>
          <td><textarea type="text" rows="25" cols="25" style="font-size: 16px" value="" id="sum_col"></textarea></td>
        </tr>
      </table><p>
      <input type="button" onclick="calc_sum();" value="Calculate sum">
      <br>
      <input type="text" id="output" readonly="true" placeholder="RESULT" />
      <p><div id="msg" style="display:none;">&nbsp;</div></p>

      <p><input type="checkbox" name="advanced" id="advanced" value="y" onchange="toggle_options()"><strong>Advanced options</strong></p>

      <div id="options_div" style="display:none;">
        Field separator: <input type="text" value="\t" id="fieldsep" onkeyup="calc_sum();">
        <br>
        Field to sum: <input type="text" value="2" id="sumfield" onkeyup="calc_sum();">
      </div>
    </center>

  </body>
</html>
